    <!-- SIDEBAR FUNCTIONS -->

    <script>
        $(document).ready(function () {

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });

        });

        $(document).ready(function () {

            $('#sidebarCollapseSmall').on('click', function () {
                $('#sidebar').toggleClass('active');
            });

        });

        
        let buttons = document.querySelectorAll('.buttonContainer')
       
        let clicked=false


        buttons.forEach(button => {
            
            button.addEventListener('click', function(){
                
            if(clicked==false){
            button.classList.add("activeSmallSidebar");
            clicked=true;
            }else{
                button.classList.remove("activeSmallSidebar");
                clicked=false;
            }

            });
            
            
        });

       
        
    </script>
